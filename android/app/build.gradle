plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Plugin do Google Services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.controle_financeiro"
    compileSdk = 33
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.controle_financeiro"
        minSdk = 21
        targetSdk = 33
        versionCode = 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.12.0') // Firebase BoM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics

    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
}
